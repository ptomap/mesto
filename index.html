    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__form" name="form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input required type="text" name="profileName" class="popup__input popup__input_type_name" placeholder="Имя" value="Жак-Ив Кусто">

      </div>

          <input required type="text" name="titlePhoto" class="popup-photo__input popup-photo__input_type_title" placeholder="Название">
          <input required type="text" name="linkPhoto" class="popup-photo__input popup-photo__input_type_link" placeholder="Ссылка на картинку">
